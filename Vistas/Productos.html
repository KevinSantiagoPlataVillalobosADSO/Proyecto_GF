<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Productos</title>
    <link rel="icon" href="/IMG/favicon.jpg" type="image/x-icon">
    <link rel="stylesheet" href="style_p.css">
</head>
<body>
    <aside class="content_aside">
        <img class="img_icon" src="../IMG/Icono granfruver.png" alt="">
        <section class="content_nav">
            <figure>
                <a class="button__aside--inicio" href="/index.html">
                    <div>Inicio</div>
                </a>
            </figure>
            <figure>
                <a class="button__aside--admin" href="">
                    <div>Admin</div>
                </a>
            </figure>
            <figure>
                <a class="button__aside--venta" href="">
                    <div>Ventas </div>
                </a>
            </figure>
            <figure class="slider_content">
                <p>Tema</p>
                <label class="switch">
                    <input class="check_slider" type="checkbox">
                    <span class="slider round"></span>
                </label>
            </figure>   
        </section>
    </aside>
    <main>
        <div class="contenedor_tabla">
            <button class="btn_add">Añadir</button>
            <table>
                <tr>
                    <td>id</td>
                    <td>nombre</td>
                    <td>precio</td>
                    <td>fecha venc</td>
                    <td>categoria</td>
                    <td>lugar</td>
                    <td>stock</td>
                </tr>
                <tr>
                    <td>123023</td>
                    <td>Manzana</td>
                    <td>5.000</td>
                    <td>12/06/24</td>
                    <td>Fruta</td>
                    <td>Tienda</td>
                    <td>50 LBS</td>
                </tr>
            </table>
        </div>
    </main>
    <script>
        // Obtén la referencia de la tabla
        let tabla = document.querySelector("table");
        let btn = document.querySelector('button.btn_add')
        
        btn.onclick = function() {
            let fila = tabla.insertRow();
            for (var i = 0; i < 7; i++) {
              var celda = fila.insertCell();
              celda.innerHTML = "Nueva Celda" + (i + 1);
            }
        }
        // Agrega tres celdas a la fila
      </script>
      <script src="app_p.js"></script>      
</body>
</html>
