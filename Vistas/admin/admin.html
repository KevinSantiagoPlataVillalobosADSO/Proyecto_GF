<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="admin.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <aside class="content_aside">
        <img class="img_icon" src="../../IMG/Icono granfruver.png" alt="">
        <section class="content_nav">
            <figure>
                <a class="button__aside--inicio" href="../../index.html">
                    <div>Inicio</div>
                </a>
            </figure>
            <figure>
                <a class="button__aside--admin" href="../../Vistas/productos/Productos.html">
                    <div>Productos</div>
                </a>
            </figure>
            <figure>
                <a class="button__aside--venta" href="">
                    <div>Ventas </div>
                </a>
            </figure>
        </section>
    </aside>
    <main>
        <section class="container">
            <div class="admin__content -productos">
                <div class="content__title">Productos</div>
                <div class="content__options">
                    <a class="option" href="#add">
                        <i class='bx bx-plus'></i>
                        <p>Añadir</p>
                    </a>
                    <a class="option" href="#delete">
                        <i class='bx bx-minus'></i>
                        <p>Eliminar</p>
                    </a>
                    <a class="option" href="#update">
                        <i class='bx bx-chevron-up' ></i>
                        <p>Actualizar</p>
                    </a>
                </div>
            </div>
            <div class="admin__content -inventario">
                <div class="content__title">Proveedores</div>
                <div class="content__options">
                    <div class="option"></div>
                </div>
            </div>
            <div class="admin__content -empleados">
                <div class="content__title">Inventario</div>
                <div class="content__options">
                </div>
            </div>
        </section>
        <div id="add" class="modalDialog">
            <div>
                <a href="#close" title="Close" class="close">X</a>
                <h1>Añadir Producto</h1>
                <form action="">
                    <input type="number" placeholder="Id" required>
                    <input type="text" placeholder="Nombre" required>
                    <input type="number" placeholder="Stock" required>
                    <input type="number" placeholder="Precio" required>
                    <input type="date" required>
                    <input type="submit" class="btn_add">
                </form>
            </div>
        </div>
        <div id="delete" class="modalDialog">
            <div>
                <a href="#close" title="Close" class="close">X</a>
                <h1>Eliminar Producto</h1>
                <form action="">
                    <input type="number" placeholder="Id" required>
                    <input type="text" placeholder="Nombre" required>
                    <input type="number" placeholder="Stock" required>
                    <input type="number" placeholder="Precio" required>
                    <input type="date" required>
                    <input type="submit" class="btn_add">
                </form>
            </div>
        </div>
        <div id="update" class="modalDialog">
            <div>
                <a href="#close" title="Close" class="close">X</a>
                <h1>Añadir Producto</h1>
                <form action="">
                    <input type="number" placeholder="Id" required>
                    <input type="text" placeholder="Nombre" required>
                    <input type="number" placeholder="Stock" required>
                    <input type="number" placeholder="Precio" required>
                    <input type="date" required>
                    <input type="submit" class="btn_add">
                </form>
            </div>
        </div>
    </main>
</body>
</html>
