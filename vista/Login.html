<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="../estilos/login.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <button class="back">
        <a href="javascript:history.go(-1);" class="bx bxs-chevron-left" id="back"></a>
    </button>
    <!-- <button class="btn_cmp">Volver</button> -->
    <div class="design-container">
        <i class='bx bx-lock-alt'></i>
    </div>
    <div class="login-container">
        <img src="../IMG/Icono granfruver.png" alt="">
        <h2>Iniciar Sesión</h2>
        <form novalidate>
            <input type="text" placeholder="Usuario" class="user" required>
            <input type="password" placeholder="Contraseña" class="pass" required>
            <input type="submit" value="Ingresar" class="btn__submit">
            <p>¿Olvidaste tu contraseña?</p>
        </form>
    </div>
    <script type="module" src="../scripts/log.js"></script>
</body>
</html>
