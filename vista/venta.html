<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VENTAS</title>
    <link rel="stylesheet" href="../estilos/venta.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

</head>
<body>
    <aside class="content_aside">
        <img class="img_icon" src="../IMG/Icono granfruver.png" alt="">
        <section class="content_nav">
            <figure>
                <a class="button__aside--inicio" href="../index.html">
                    <div>Inicio</div>
                </a>
            </figure>
            <figure>
                <a class="button__aside--admin" href="Productos.html">
                    <div>Productos</div>
                </a>
            </figure>
            <figure>
                <a class="button__aside--venta" href="Login.html">
                    <div>Admin </div>
                </a>
            </figure>
        </section>
    </aside>
    <main>
        <section class="container__venta">
            <figure class="venta__busqueda">
                <div class="busqueda__content">
                    <input type="text" class="barra__busqueda">
                    <button class="barra__limpiar">Limpiar</button>     
                </div>
                <div class="busqueda__add">
                    <label for="add__cant">Cantidad - Gr</label>
                    <input type="number" id="add__cant" class="add__cant" min="0" >
                    <button class="add__button">AÃ±adir</button>
                </div>
            </figure>
            <figure class="venta__lista">
                <table class="lista__add">
                    <thead>
                        <tr>
                            <th>id</th>
                            <th>nombre</th>
                            <th>cant</th>
                            <th>precio</th>
                            <th>accion</th>
                        </tr>
                    </thead>
                    <tbody>
                        
                    </tbody>
                </table>
            </figure>
            <figure class="venta__pago">
                <div class="venta__total">
                    <label for="ttl"></label>
                    <h1 class="total__precio" id="ttl">Precio TOTAL: 0$</h1>
                </div>
                <div class="venta__pagar">
                    <button class="pagar__metod">PAGAR</button>
                </div>
            </figure>
        </section>
        <div class="metodo__pago" hidden>
            <button type="button" class="close__btn">X</button>
            <h1>Datos de compra</h1>
            <div class="recibido">
                <h1 class="total__preciom" id="ttlm">Precio TOTAL: 0$</h1>
                <input type="number" placeholder="Recibido" class="recibido__in">
            </div>
            <h1 class="cambio_m">Cambio:</h1>
            <div class="metod">
                <label for="mp">Metodo de pago:</label>
                <select id="mp" class="metodo__pagar">
                    <option>Efectivo</option>
                    <option>Targeta credito/debito</option>
                    <option>Transferencia</option>
                    <option>Otro</option>
                </select>
            </div>
            <button class="pagar__boton">PAGAR</button>
        </div>
    </main>
    <script type="module" src="../scripts/venta.js"></script>
</body>
</html>
